<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Wiki | Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1ba81eb137.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="border-b-2 border-gray-200 py-4">
        <div class="container px-4 header">
            <h1 class="text-3xl font-bold text-gray-800"><i class="fa-solid fa-book"></i> Bookshelf Wiki</h1>
            <nav class="mt-4">
                <ul>
                    <li class="inline-block mr-4"><a href="index.html" class="text-gray-600 hover:text-gray-800 transition duration-300">Home</a></li>
                    <li class="inline-block mr-4"><a href="statusReports.html" class="text-gray-600 hover:text-gray-800 transition duration-300">Status Reports</a></li>
                    <li class="inline-block mr-4"><a href="documents.html" class="text-gray-600 hover:text-gray-800 transition duration-300">Documents</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">

        <h3>Documents</h3>

        <button class="collapsible"><i class="fa-solid fa-caret-down"></i> Project Proposal</button>
        <div class="content">
            <embed src="DocumentsLinks/seniorProject_ProjectProposal.pdf" type="application/pdf" width="100%" height="600px" />
        </div>

        <button class="collapsible"><i class="fa-solid fa-caret-down"></i> Use Case Diagram</button>
        <div class="content">
            <img src="DocumentsLinks/UseCases.png" alt="Use Case Diagram">
        </div>

        <button class="collapsible"><i class="fa-solid fa-caret-down"></i> Prototype</button>
        <div class="content" style="background-color: #0d1117;">
            <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fdesign%2FpOD6hp8UwPSyi8JBWDDh0x%2FSenior-Project-Prototype%3Fnode-id%3D0-1%26t%3DvkANArFnEae8qTbZ-1" allowfullscreen></iframe>
        </div>

        <button class="collapsible"><i class="fa-solid fa-caret-down"></i> Database Design - ERD</button>
        <div class="content">
            <img src="DocumentsLinks/ERD.png" alt="ERD">
        </div>

        <button class="collapsible"><i class="fa-solid fa-caret-down"></i> Activity Diagram</button>
        <div class="content">
            <img src="DocumentsLinks/ADUser.png" alt="Activity Diagram Users">
            <img src="DocumentsLinks/ADAdmin.png" alt="Activity Diagram Admin">
        </div>

        <button class="collapsible"><i class="fa-solid fa-caret-down"></i> UML Class Diagram</button>
        <div class="content">
            <img src="DocumentsLinks/UML Class Diagram - Senior Project.png" alt="UML">
        </div>

        <button class="collapsible"><i class="fa-solid fa-caret-down"></i> Heuristic Evaluation</button>
        <div class="content">
            <embed src="DocumentsLinks/Heuristic Evaluation - Senior Project.pdf" type="application/pdf" width="100%" height="600px" />
        </div>

        <button class="collapsible"><i class="fa-solid fa-caret-down"></i> Gantt Chart</button>
        <div class="content">
            <img src="DocumentsLinks/ganttchart_weeks1-10.png" alt="Gantt Chart Weeks 1-10">
            <img src="DocumentsLinks/ganttchart_weeks11-20.png" alt="Gantt Chart Weeks 11-20">
        </div>
        
        <script src="script.js"></script>
    </main>
    
    <footer class="border-t-2 border-gray-200 py-4">
        <p class="text-sm text-gray-600">&copy; 2024 ASK4Solutions, All rights reserved.</p>
    </footer>
</body>
</html>
